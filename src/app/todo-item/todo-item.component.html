<li class="view">
    <input  class = "toggle"
            type  = "checkbox"
            name  = "done"
    />
    <label  class="texte">{{value!.label}}</label>
    <button class="destroy" (click)="removeItem()"></button>
</li>
  <form>
    <input  #newTextInput
            name      = "newTextInput"
            class     = "edit"
            [(ngModel)] ="editText"
            (change)="updateItem()"
    />
  </form>
